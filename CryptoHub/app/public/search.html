<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Crypto Coin Search</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td, th {
			border: 1px solid black;
			padding: 10px;
		}
		.content {
  			max-width: 700px;
  			margin: auto;
}
	</style>
	<script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
		<ul class="nav nav-pills justify-content-end">
			<li class="nav-item">
				<a class="nav-link active" href="search.html">Search</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="portfolio.html">Portfolio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="account.html">Account</a>
			</li>
		</ul>
	
		<div class="content"> 
		<div class="container justify-content-center">
		
		
		<h3>Add to Portfolio</h3>
		<div class = "portadd">
			<div>
				<label for="pickPortfolio">Portfolio:</label>
				<input type="text" id="pickPortfolio" name="pickPortfolio">
				<label for="addCoins">Coin:</label>
				<select id="addCoins" name="addCoins">
					<option value="">Select coin</option>
					<option value="bitcoin">Bitcoin</option>
					<option value="ethereum">Ethereum</option>
					<option value="ripple">Ripple</option>
					<option value="eos">Eos</option>
				</select>
			</div>
			<div>
				<label for="addamount">Amount:</label>
				<input id="addamount" type="number" name="addamount">
				<button id="addsubmit" class="btn btn-outline-primary btn-block mb-4">Add</button>
			</div>
		</div>
		<div id="addMessage"></div>
		<br>
		<h3>Information Search:</h3>
		<div class="tablesearch">
				<button id="tablesubmit" class="btn btn-outline-primary btn-block mb-4">Refresh Values</button>
				<div id="tablemessage"></div>
			<table id="cointable">
				<tr>
					<th>Name</th>
					<th>Value (USD)</th>
					<th>Market Cap (USD)</th>
					<th>24 Hour High (USD)</th>
					<th>24 Hour Low(USD)</th>
					<th>Date/Time</th>
				</tr>
				<tbody id="results"></tbody>
			</table>
		</div>
		<br>
		<h3>Graph Search:</h3>
		<div class="graphsearch">
				<label for="graphCoins">Coins:</label>
				<select id="graphCoins" multiple="multiple">
					<option value="bitcoin">Bitcoin</option>
					<option value="ethereum">Ethereum</option>
					<option value="ripple">Ripple</option>
					<option value="eos">Eos</option>
				  </select>
				<label for="graphtime">Time Range:</label>
				<select id="graphtime" name="graphtime">
					<option value="">Select Range</option>
					<option value="604800">1 Week</option>
					<option value="1209600">2 Weeks</option>
					<option value="2419200">1 Month</option>
					<option value="7257600">3 Months</option>
					<option value="14515200">6 Months</option>
					<option value="31449600">1 Year</option>
					<option value="94348800">3 Year</option>
					<option value="157248000">5 Year</option>
				</select>
				<button id="graphsubmit" class="btn btn-outline-primary btn-block mb-4">Search</button>
				<p>Hold Ctrl on Windows / Command on Mac then pick multiple currencies you wish to chart</p>
				<br>
				<div id="DisplayGraph" style="width:800px;height:350px;margin:20px;"></div>
		</div>
	</div>
		
	
	<script src="search.js"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</div>
	
</body>
</html>
