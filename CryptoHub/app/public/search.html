<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Crypto Coin Search</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td, th {
			border: 1px solid black;
			padding: 10px;
		}
	</style>
	 <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
</head>
<body>
	<div>
		<a href="create.html">Create Account</a>
		|
		<a href="login.html">Login Page</a>
		|
		<a href="search.html">Search</a>
		|
		<a href="portfolio.html">Portfolio</a>
	</div>

<h3>Add to Portfolio</h3>
<div class = "portadd">
	<div>
		<label for="pickPortfolio">Portfolio:</label>
		<select id="pickPortfolio" name="pickPortfolio">
			<option value="">Select Portfolio</option>
			<option value="Portfolio1">Portfolio 1</option>
			<option value="Portfolio2">Portfolio 2</option>
		</select>
	

		<label for="addCoins">Coin:</label>
		<select id="addCoins" name="addCoins">
			<option value="">Select coin</option>
			<option value="bitcoin">Bitcoin</option>
			<option value="ethereum">Ethereum</option>
			<option value="ripple">Ripple</option>
			<option value="eos">Eos</option>
		</select>
	</div>
	<div>
		<label for="addamount">Amount:</label>
		<input id="addamount" type="number" name="addamount">
		<button id="addsubmit">Add</button>
	</div>
	
</div>

<div id="addMessage"></div>

<br>
<h3>Information Search:</h3>

<div class="tablesearch">
		<label for="tableCoins">Coins:</label>
		<select id="tableCoins" name="tableCoins">
			<option value="">Select coin</option>
			<option value="bitcoin">Bitcoin</option>
			<option value="ethereum">Ethereum</option>
			<option value="ripple">Ripple</option>
			<option value="eos">Eos</option>
		</select>
	
		<button id="tablesubmit">Search</button>
		<div id="tablemessage"></div>
	

	<table>
		<tr>
			<th>Name</th>
			<th>Value (USD)</th>
			<th>Market Cap (USD)</th>
			<th>24 Hour High (USD)</th>
			<th>24 Hour Low(USD)</th>
			<th>Date/Time</th>
		</tr>
		<tbody id="results"></tbody>
	</table>
</div>

<br>
<h3>Graph Search:</h3>

<div class="graphsearch">
	
		<label for="graphCoins">Coins:</label>
		<select id="graphCoins" name="graphCoins">
			<option value="">Select coin</option>
			<option value="bitcoin">Bitcoin</option>
			<option value="ethereum">Ethereum</option>
			<option value="ripple">Ripple</option>
			<option value="eos">Eos</option>
		</select>

		<label for="graphtime">Time Range:</label>
		<select id="graphtime" name="graphtime">
			<option value="">Select Range</option>
			<option value="604800">1 Week</option>
			<option value="1209600">2 Weeks</option>
			<option value="2419200">1 Month</option>
			<option value="7257600">3 Months</option>
			<option value="14515200">6 Months</option>
			<option value="31449600">1 Year</option>
			<option value="94348800">3 Year</option>
			<option value="157248000">5 Year</option>
		</select>

		<button id="graphsubmit">Search</button>
		<br>
		<div id="DisplayGraph" style="width:800px;height:350px;margin:20px;"></div>

</div>

<script src="search.js"></script>

</body>
</html>
