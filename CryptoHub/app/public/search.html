<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Crypto Coin Search</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td, th {
			border: 1px solid black;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div>
		<a href="create.html">Create Account</a>
		|
		<a href="login.html">Login Page</a>
		|
		<a href="search.html">Search</a>
		|
		<a href="portfolio.html">Portfolio</a>
	</div>

<h2>Add to Portfolio</h2>
<div class = "portadd">
	<div>
		<label for="pickPortfolio">Portfolio:</label>
		<select id="pickPortfolio" name="pickPortfolio">
			<option value="">Select Portfolio</option>
			<option value="Portfolio1">Portfolio 1</option>
			<option value="Portfolio2">Portfolio 2</option>
		</select>
	</div>
	<div>
		<label for="addCoins">Coin:</label>
		<select id="addCoins" name="addCoins">
			<option value="">Select coin</option>
			<option value="bitcoin">Bitcoin</option>
			<option value="ethereum">Ethereum</option>
			<option value="ripple">Ripple</option>
			<option value="eos">Eos</option>
		</select>
	</div>
	<div>
		<label for="addamount">Amount:</label>
		<input id="addamount" type="number" name="addamount">
	</div>
	<button id="addsubmit">Add</button>
</div>

<div id="addMessage"></div>

<br>
<h2>Search for:</h2>

<div class="tablesearch">
	<div>
		<label for="Coins">Coins:</label>
		<select id="Coins" name="Coins">
			<option value="">Select coin</option>
			<option value="bitcoin">Bitcoin</option>
			<option value="ethereum">Ethereum</option>
			<option value="ripple">Ripple</option>
			<option value="eos">Eos</option>
		</select>
	</div>

	<div id="message"></div>
	<br>
	<button id="tablesubmit">Search</button>

	<table>
		<tr>
			<th>Name</th>
			<th>Value (USD)</th>
			<th>Market Cap (USD)</th>
			<th>24 Hour High (USD)</th>
			<th>24 Hour Low(USD)</th>
			<th>Date/Time</th>
		</tr>
		<tbody id="results"></tbody>
	</table>
</div>
<script src="search.js"></script>

</body>
</html>
