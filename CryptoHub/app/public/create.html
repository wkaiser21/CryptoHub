<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Account Creation</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-xl-4">
			<div class="login-container">
				<h2>Create Account</h2>
			</div>
			<div class="login-container">
				<table>
					<tr>
						<td><label for="username">Username:</label></td>
						<td><input id="username" type="text" name="username"></td>
					</tr>
					<tr>
						<td><label for="password">Password:</label></td>
						<td><input id="password" type="password" name="password"></td>
					</tr>
				</table>
			</div>
			<div class="login-container">
				<button id="submit" class="btn btn-outline-primary btn-block mb-4">Submit</button>
				<div id="message"></div>
				<p>Already have an account? Log in <a href="login.html">here</a>.</p>
				<br><br>
			</div>
		</div>
	</div>
</div>

<script src="createAccount.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
