<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portfolio-container">
        <div class="logo">
            <img class="logo-corner" src="https://live.staticflickr.com/65535/52548537119_95b7328f39_h.jpg" alt="logo">
        </div>
        
        <ul class="nav nav-pills justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="search.html">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="account.html">Account</a>
            </li>
        </ul>
        <div>
            <h1 id="pName">Portfolio</h1>
            <h3>Your list of portfolios:</h3>
            <h4 id="portfolioList">List</h4>
            <table>
                <tbody id="portfolioTable">
    
                </tbody>
            </table>
        </div>
        <br>
        <h2>Remove From Portfolio</h3>
        <div class = "portremove">
            <div>
                <label for="pickPortfolio">Portfolio:</label>
                <input type="text" id="pickPortfolio" name="pickPortfolio">
                <label for="removeCoins">Coin:</label>
                <select id="removeCoins" name="removeCoins">
                    <option value="">Select coin</option>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="ripple">Ripple</option>
                    <option value="eos">Eos</option>
                </select>
            </div>
            <div>
                <label for="removeamount">Amount:</label>
                <input id="removeamount" type="number" name="removeamount">
                <button id="removesubmit" class="btn btn-outline-primary btn-block mb-4">Remove</button>
            </div>
            <div id="removeMessage"></div>
        </div>
    <h2>Current Portfolio Holdings</h2>
    <label for="portfolioNames">Portfolio Names:</label>
            <select id="portfolioNames" name="portfolioNames">
            </select>
            <button id="portfolioSelect" class="btn btn-outline-primary btn-block mb-4">Select</button>
    
    <table>
        <thead>
            <tr><th>Coin</th><th>Amount</th><th>Value</th></tr>
        </thead>
        <tbody id="returnedPortfolio"></tbody>
    </table>
    
    <h2>Portfolio Transactions</h2>
    <label for="portfolioNames2">Portfolio Names:</label>
            <select id="portfolioNames2" name="portfolioNames2">
            </select>
            <button id="getTransactions" class="btn btn-outline-primary btn-block mb-4">Select</button>
    
    <table>
        <thead>
            <tr><th>Coin</th><th>Amount</th><th>Value</th><th>Date</th></tr>
        </thead>
        <tbody id="returnedPortfolioTransactions"></tbody>
    </table>
    </div>
</body>
<script src="portfolio.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
