<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
</head>
<div>
    <a href="search.html">Search</a>
	|
	<a href="portfolio.html">Portfolio</a>
    |
    <a href="account.html">Account</a>
</div>
<body>

    <div>
        <h1 id="pName">Portfolio</h1>
        <table>
            <tbody id="portfolioTable">

            </tbody>
        </table>
    </div>
    <br>
    <h3>Remove From Portfolio</h3>
    <div class = "portremove">
        <div>
            <label for="pickPortfolio">Portfolio:</label>
            <input type="text" id="pickPortfolio" name="pickPortfolio">
        

            <label for="removeCoins">Coin:</label>
            <select id="removeCoins" name="removeCoins">
                <option value="">Select coin</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="ripple">Ripple</option>
                <option value="eos">Eos</option>
            </select>
        </div>
        <div>
            <label for="removeamount">Amount:</label>
            <input id="removeamount" type="number" name="removeamount">
            <button id="removesubmit">Remove</button>
        </div>
        
    </div>

    <div id="removeMessage"></div>
    <br>
    <div id="PortChart" class="PortChart">
        <h2>Portfolio Charting</h2>
        <label for="pickPortfolio">Portfolio:</label>
		<select id="pickPortfolio" name="pickPortfolio">
			<option value="">Select Portfolio</option>
            <option value="PortfolioTotal">All Portfolios</option>
			<option value="Portfolio1">Portfolio 1</option>
			<option value="Portfolio2">Portfolio 2</option>
		</select>
        <label for="ChartCoins">Coins:</label>
		<select id="ChartCoins" name="ChartCoins">
			<option value="">Select coin</option>
            <option value="allcoins">Check All Coins</option>
			<option value="bitcoin">Bitcoin</option>
			<option value="ethereum">Ethereum</option>
			<option value="ripple">Ripple</option>
			<option value="eos">Eos</option>
		</select>
        <button id="graphsubmit">Search</button>
        <div id="DisplayGraph" style="width:800px;height:350px;margin:20px;"></div>
    </div>
</body>
<script src="portfolio.js"></script>
</html>
